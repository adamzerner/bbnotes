<html>
	<head>
		<title>BBNotes</title>
		<!-- cdns -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav id='navbar'></nav>

		<div class='container'></div>

		<script type='text/template' id='home'>
			<div class='page-header'>
				<h1>BBNotes App</h1>
			</div>
			<p>An app to practice Backbone during OnRamp</p>
		</script>

		<script type='text/template' id='notes-view'>
			<div class='page-header'>
				<h1>Notes View</h1>
			</div>
			<% notes.each(function(note) { %>
				<div class='panel panel-default'>
					<div class='panel-heading'><%- note.get('title') %> <button class='close' data-id=<%- note.id %> >&times;</button></div>
					<div class='panel-body'><%- note.get('text') %></div>
				</div>
			<% }); %>
		</script>

		<script type='text/template' id='navbar-view'>
			<nav class='navbar navbar-default'>
				<ul class='nav navbar-nav'>
					<li <% if (window.location.hash === '#' || window.location.hash === '') { %> class='active' <% } %> >
						<a href='#'>Home</a>
					</li>
					<li <% if (window.location.hash === '#notes') { %> class='active' <% } %> >
						<a href='#notes'>Notes</a>
					</li>
					<li <% if (window.location.hash === '#add') { %> class='active' <% } %> >
						<a href='#add'>Add Note</a>
					</li>
				</ul>
			</nav>
		</script>

		<script src='home/HomeView.js'></script>
		<script src='partials/NavbarView.js'></script>
		<script src='notes/Note.js'></script>
		<script src='notes/Notes.js'></script>
		<script src='notes/NotesView.js'></script>
		<script src='app.js'></script>
	</body>
</html>
